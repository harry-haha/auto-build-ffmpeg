name: Auto Build FFmpeg
on:
  push:
    branches: 
        - main
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Msys2
        uses: msys2/setup-msys2@v2
        with:
          msystem: msys
          update: true
          install: make pkgconf diffutils mingw-w64-x86_64-nasm mingw-w64-x86_64-gcc mingw-w64-x86_64-SDL2
      - name: Setup Mingw64
        uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64
          install: git
      - name: Download FFmpeg Source Code
        shell: msys2 {0}
        run: git clone https://git.ffmpeg.org/ffmpeg.git ffmpeg\
      - name: Build FFmpeg
        shell: msys2 {0}
        run: |
          cd "ffmpeg"
          ./configure --enable-static --disable-shared --prefix=/usr/local/ffmpeg && make -j 4 && make install
      - name: Zip
        shell: cmd
        run: |
          copy lib\*.dll usr\local\ffmpeg\bin
          7z a ffmpeg.zip usr\local\ffmpeg\*
